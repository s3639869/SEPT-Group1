<!DOCTYPE html>
<html lang="en"
      html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-security5">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!--<div class="container" th:each="order : ${order}">-->
<div class="container">
    <h1>Order Details</h1>
    <br/>
    <div class="row">
            <div class="col" th:object="${order}" >
                <span><b>Order ID:</b> <span th:text="${order.getId()}"></span></span><br>
                <span><b>Order status:</b> <span th:text="${order.getStatus()}"></span></span><br>
                <span><b>Total Quantity:</b> <span th:text="${totalQuantity}"></span></span><br>
                <span><b>Total Price: </b>$<span th:text="${order.getPrice()}"></span></span><br>
            </div>
            <div class="col" th:object="${account}">
                <span><b>Customer ID:</b> <span th:text="${account.getId()}"></span></span><br>
                <span><b>Customer Name:</b> <span th:text="${account.getFirstName() + ' ' + account.getLastName()}"></span></span><br>
                <span><b>Customer Phone:</b> <span th:text="${account.getPhone()}"></span></span><br>
                <span><b>Customer Address:</b> <span th:text="${account.getAccAddress()}"></span></span><br>
            </div>
    </div>
    <br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${itemInfo}">
                <td th:text="${item[0]}"></td>
                <td th:text="${item[1]}"></td>
                <td th:text="${item[2]}"></td>
            </tr>
        </tbody>        
    </table>
</div>
</body>
</html>
