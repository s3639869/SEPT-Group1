<!DOCTYPE html>
<html lang="en"
      html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-security5">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="Customer: ${order.getAccount().getFirstName()} ${order.getAccount().getLastName()"></h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Item</th>
                <th>Unit Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${itemInfo}">
                <td th:text="${item[0]}"></td>
                <td th:text="${item[1]}"></td>
                <td th:text="${item[2]}"></td>
            </tr>
        </tbody>        
    </table>
    <h2 th:text="Total: ${order.getPrice()}"></h2>
</div>

</body>
</html>
