<!DOCTYPE html>
<html lang="en"
      html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container" th:object="${order}">
    <h1>Order Details</h1>
    <br/>
    <h4 th:text="${'Order ID: '+order.getId()}"></h4>
    <h4 th:text="${'Total: $'+order.getPrice()}"></h4>
    <h4 th:text="${'Order Status: '+order.getStatus()}"></h4>
    <table border="1" class="table table-striped table-responsive-md" th:object="${itemInfo}">
        <thead>
        <th>Item Name</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        </thead>
        <tbody>
        <tr th:each="item : ${itemInfo}">
            <td th:text="${item[0]}"></td>
            <td th:text="${item[1]}"></td>
            <td th:text="${item[2]}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
