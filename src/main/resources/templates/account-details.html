<!DOCTYPE html>
<html lang="en"
      html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Account Details</h1>
        <table border="1" class="table table-striped table-responsive-md" th:object="${account}">
            <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${account.getId()}"></td>
                <td th:text="${account.getEmail()}"></td>
                <td th:text="${account.getFirstName()}"></td>
                <td th:text="${account.getLastName()}"></td>
                <td th:text="${account.getAccAddress()}"></td>
                <td th:text="${account.getPhone()}"></td>
                <td th:text="${account.getAccountRole()}"></td>
            </tr>
            </tbody>
        </table>
        <br/>
        <h1>Order History</h1>
        <table border="1" class="table table-striped table-responsive-md" th:object="${orderList}">
            <thead>
            <th>Order ID</th>
            <th>Total Price</th>
            <th>Status</th>
            <th>Details</th>
            </thead>
            <tbody>
            <tr th:each="order : ${orderList}">
                <td th:text="${order.getId()}"></td>
                <td th:text="${order.getPrice()}"></td>
                <td th:text="${order.getStatus()}"></td>
                <td><a th:href="${'/account-management/account-details/' + account.getId + '/order-details/' +  order.getId()}">View Details</a></td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
